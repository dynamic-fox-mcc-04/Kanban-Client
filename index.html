<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" type="text/css" href="/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
        <meta name="google-signin-client_id" content="478264750363-9u5b7bd483nggk54ig3uk9us34tfc810.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>

        <title>Hello Kanban</title>
    </head>
    <body>
        <div id="app">
        
            <!-- MAIN PAGE -->
            <div class="mainPage" v-if="isLogin">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                            <a class="navbar-brand nav-link"> Kanban </a>
                            <div class="navbar-nav right">
                                <a class="nav-link" href="#" v-on:click="logout"> Logout </a>
                            </div>
                        </div>
                    </nav>
                <h1 id="title">Kanban</h1>
                <div class="newKanban">
                    <!-- New Task Form -->
                    <div class="containerAdd">
                        <h2 class="text-center">New Task</h2><hr>
                        <form v-on:submit.prevent="createTask">
                            <div class="form-group">
                                <input type="text" name="newTask" class="form-control" placeholder="New Task"
                                    v-model="title" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm createBtn">Create Task</button>
                        </form>
                    </div>
                    <!-- End Task Form -->
                </div>

                <!-- Kanban Block -->
                <div class="containerHome">
                    <!-- Container Category -->
                    <div class="contCategory">
                        <!-- Task Category Container -->
                        <div class="category">Backlog</div>
                        <!-- Kanban -->
                        <div class="kanbanbox" v-for="kanban in tasks" v-if="kanban.category=='backlog'" :key="kanban.id">
                            <div class="taskTitle"> {{kanban.title}} </div>
                            <button type="button" class="btn btn-primary btn-sm moveBtn" v-on:click="moveForward(kanban.id)">>></button>
                            <button type="button" class="btn btn-secondary btn-sm deleteBtn" v-on:click="deleteTask(kanban.id)">Delete</button>
                        </div>
                    </div>
                    <!-- Container Category -->
                    <div class="contCategory">
                        <div class="category">Todo</div>
                        <div class="kanbanbox" v-for="kanban in tasks" v-if="kanban.category=='todo'" :key="kanban.id">
                            <div class="taskTitle"> {{kanban.title}} </div>
                            <div class="divMove">
                                <button type="button" class="btn btn-primary btn-sm moveBtn leftBtn" v-on:click="moveBackward(kanban.id)"><<</button>
                                <button type="button" class="btn btn-primary btn-sm moveBtn rightBtn" v-on:click="moveForward(kanban.id)">>></button>
                            </div>
                            <button type="button" class="btn btn-secondary btn-sm deleteBtn" v-on:click="deleteTask(kanban.id)">Delete</button>
                        </div>
                    </div>
                    
                    <div class="contCategory">
                        <div class="category">Done</div>
                        <div class="kanbanbox" v-for="kanban in tasks" v-if="kanban.category=='done'" :key="kanban.id">
                            <div class="taskTitle"> {{kanban.title}} </div>
                            <div class="divMove">
                                <button type="button" class="btn btn-primary btn-sm moveBtn leftBtn" v-on:click="moveBackward(kanban.id)"><<</button>
                                <button type="button" class="btn btn-primary btn-sm moveBtn rightBtn" v-on:click="moveForward(kanban.id)">>></button>
                            </div>
                            <button type="button" class="btn btn-secondary btn-sm deleteBtn" v-on:click="deleteTask(kanban.id)">Delete</button>
                        </div>
                    </div>
                    
                    <div class="contCategory">
                        <div class="category">Completed</div>
                        <div class="kanbanbox" v-for="kanban in tasks" v-if="kanban.category=='completed'" :key="kanban.id">
                            <div class="taskTitle"> {{kanban.title}} </div>
                            <button type="button" class="btn btn-primary btn-sm moveBtn" v-on:click="moveBackward(kanban.id)"><<</button>
                            <button type="button" class="btn btn-secondary btn-sm deleteBtn" v-on:click="deleteTask(kanban.id)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END MAIN PAGE -->
 
            <!-- HOME PAGE -->
            <div class="page" v-else="!isLogin">
                <div id="home">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                            <a class="navbar-brand nav-link" href="#" v-on:click="getHomePage"> Home </a>
                            <div class="navbar-nav right">
                                <a class="nav-link" href="#" v-on:click="getLoginForm"> Login </a>
                                <a class="nav-link" href="#" v-on:click="getRegistForm"> Register </a>
                                                             
                            </div>
                        </div>
                    </nav>
        
                    <div class="jumbotron">
                        <h1 class="display-4"> Welcome To Kanban </h1>
                        <hr class="my-4">
                        <p>Kanban for weekly challenge Hacktiv8 Phase 2</p>
                        <p>The main purpose of a kanban is to help organize tasks</p>
                    </div>
                </div>
        
                <div class="center">
                    <!-- Login Form -->
                    <div id="login" v-if="loginForm == true && registForm == false">
                        <div class="containerForm wrap-logreg">
                            <h1> Login User </h1>
                            <form class="form-login" v-on:submit.prevent="login">
                                <div class="login-wrap">
                                    <input class="input-login" type="email" name="loginEmail" placeholder="Email"
                                        autocomplete="off" v-model="userData.email" required>
                                    <span class="icon-login" data-placeholder="&#xf207;"></span>
                                </div>
                                <div class="login-wrap">
                                    <input class="input-login" type="password" name="loginPassword" placeholder="Password"
                                        autocomplete="off" v-model="userData.password" required >
                                    <span class="icon-login" data-placeholder="&#xf191;"></span>
                                </div>
        
                                <div class="login-wrap-button">
                                    <button class="button-login" type="submit"> Login </button>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Register Form -->
                    <div id="register" v-if="loginForm == false && registForm == true">
                        <div class="containerForm wrap-logreg">
                            <h1> Regist New User </h1>
                            <form class="form-login" v-on:submit.prevent="register">
                                <div class="login-wrap">
                                    <input class="input-login" type="email" name="registEmail" placeholder="Email"
                                        autocomplete="off" v-model="userData.email" required>
                                    <span class="icon-login" data-placeholder="&#xf207;"></span>
                                </div>
                                <div class="login-wrap">
                                    <input class="input-login" type="password" name="registPassword" placeholder="Password"
                                        v-model="userData.password" required>
                                    <span class="icon-login" data-placeholder="&#xf191;"></span>
                                </div>
        
                                <div class="login-wrap-button">
                                    <button class="button-login" type="submit"> Register </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END HOME -->
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- <script src="./src/main.js"></script> -->
        <script src="main.js"></script>
    </body>
</html>
